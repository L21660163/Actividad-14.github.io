<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palabras y Caracteres</title>
    <style>
        /* Fondo con un degradado animado */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6, #f1c40f);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilos del contenedor */
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2em;
            letter-spacing: 1px;
            font-weight: bold;
        }

        /* Estilos del textarea */
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        /* Estilo para el contenedor de resultados */
        .output {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .output div {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            margin: 0 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .output div:hover {
            transform: translateY(-5px);
        }

        .output div strong {
            display: block;
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contador de Palabras y Caracteres</h2>
    <textarea id="textInput" placeholder="Escribe aquí tu texto..." oninput="contarPalabrasYCaracteres()"></textarea>

    <div class="output">
        <div>
            <strong id="wordCount">0</strong>
            Palabras
        </div>
        <div>
            <strong id="charCount">0</strong>
            Caracteres
        </div>
    </div>
</div>

<script>
    // Función para contar palabras y caracteres
    function contarPalabrasYCaracteres() {
        const text = document.getElementById('textInput').value.trim();

        // Contar palabras
        const wordCount = text.length > 0 ? text.split(/\s+/).filter(word => word).length : 0;

        // Contar caracteres
        const charCount = text.length;

        // Mostrar el resultado
        document.getElementById('wordCount').textContent = wordCount;
        document.getElementById('charCount').textContent = charCount;
    }
</script>

</body>
</html>
